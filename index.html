<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolcalator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <div id="output">123456789012345678901</div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <button class="btn-long util">CA</button>
            <button class="util">+/-</button>
            <button class="oper">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button id="equals" class="btn-long">=</button>
        </div>
    </div>
</body>
</html>
